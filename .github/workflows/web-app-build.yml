name: Web App Build

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/**"
      - "lib/**"
      - "test/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/**"
      - "lib/**"
      - "test/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

